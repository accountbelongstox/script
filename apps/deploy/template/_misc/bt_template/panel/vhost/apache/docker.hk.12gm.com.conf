<VirtualHost *:80>
    ServerAdmin webmaster@example.com
    DocumentRoot "/www/wwwroot/docker.hk.12gm.com"
    ServerName dbcce0b5.docker.hk.12gm.com
    ServerAlias docker.hk.12gm.com
    #errorDocument 404 /404.html
    ErrorLog "/www/wwwlogs/docker.hk.12gm.com-error_log"
    CustomLog "/www/wwwlogs/docker.hk.12gm.com-access_log" combined
	#引用反向代理规则，注释后配置的反向代理将无效
	
	IncludeOptional /www/server/panel/vhost/apache/proxy/docker.hk.12gm.com/*.conf

    #DENY FILES
     <Files ~ (\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)$>
       Order allow,deny
       Deny from all
    </Files>
    
    #PHP
    <FilesMatch \.php$>
            SetHandler "proxy:unix:/tmp/php-cgi-00.sock|fcgi://localhost"
    </FilesMatch>
    
    #PATH
    <Directory "/www/wwwroot/docker.hk.12gm.com">
        SetOutputFilter DEFLATE
        Options FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html index.htm default.php default.html default.htm
    </Directory>
</VirtualHost>
<VirtualHost *:443>
    ServerAdmin webmaster@example.com
    DocumentRoot "/www/wwwroot/docker.hk.12gm.com/"
    ServerName SSL.docker.hk.12gm.com
    ServerAlias docker.hk.12gm.com 
    #errorDocument 404 /404.html
    ErrorLog "/www/wwwlogs/docker.hk.12gm.com-error_log"
    CustomLog "/www/wwwlogs/docker.hk.12gm.com-access_log" combined
	#引用反向代理规则，注释后配置的反向代理将无效
	
	IncludeOptional /www/server/panel/vhost/apache/proxy/docker.hk.12gm.com/*.conf
    
    #SSL
    SSLEngine On
    SSLCertificateFile /www/server/panel/vhost/cert/docker.hk.12gm.com/fullchain.pem
    SSLCertificateKeyFile /www/server/panel/vhost/cert/docker.hk.12gm.com/privkey.pem
    SSLCipherSuite EECDH+CHACHA20:EECDH+CHACHA20-draft:EECDH+AES128:RSA+AES128:EECDH+AES256:RSA+AES256:EECDH+3DES:RSA+3DES:!MD5:ALL:!ADH:!EXPORT56:RC4+RSA:+HIGH:+MEDIUM:+LOW:+SSLv2:+EXP:+eNULL
    SSLProtocol All -SSLv2 -SSLv3 -TLSv1
    SSLHonorCipherOrder On
    
    
    #PHP
    <FilesMatch \.php$>
            SetHandler "proxy:unix:/tmp/php-cgi-00.sock|fcgi://localhost"
    </FilesMatch>
    

    #DENY FILES
     <Files ~ (\.user.ini|\.htaccess|\.git|\.env|\.svn|\.project|LICENSE|README.md)$>
       Order allow,deny
       Deny from all
    </Files>

    #PATH
    <Directory "/www/wwwroot/docker.hk.12gm.com/">
        SetOutputFilter DEFLATE
        Options FollowSymLinks
        AllowOverride All
        Require all granted
        DirectoryIndex index.php index.html index.htm default.php default.html default.htm
    </Directory>
</VirtualHost>